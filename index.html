<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="parent">
        <div class="solid-circle"></div>
        <div class="header-home">
            <h5 class="m-0">Expense Tracker <img src="expense1.png" alt="image" width="30px"></h5>
            <button class="btn btn-md" id="click-here-button">click here</button>
        </div>
        <div class="main-content">
            <h3 class="main-content-text">Hello <img src="handwave.png" alt="" width="30px">, Please enter your
                <br>
                <span id="name">Name</span>
            </h3>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Name Here</label>
        </div>
        <a href="Login.html">
            <button class="btn btn-md" id="login">Login</button>
        </a>
    </div>
    <script>
      const loginButton = document.getElementById('login');

      const nameField = document.getElementById('floatingInput');

      loginButton.addEventListener('click', function() {
        const nameValue=nameField.value.trim();
        if (nameValue === '') {
          alert('Please enter your name!');
          event.preventDefault();
        }else if (!/^[a-zA-Z ]+$/.test(nameValue)){
          alert('Please Enter Only Names!');
          event.preventDefault();
        }
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
